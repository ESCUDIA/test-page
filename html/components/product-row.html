<template id="product-row">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style type="text/css">
        :host {
            position: relative;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            max-width: 95%;
            min-height: 3rem;
            padding: .5rem 1rem;
            background-color: var(--color-light);
            border-radius: .5rem;
            overflow: hidden;
        }

        :host([selected]) {
            background-color: var(--color-secondary);
        }

        :host(.hidden) {
            display: none;
        }

        .color {
            position: absolute;
            left: 0;
            top: 0;
            width: .5rem;
            height: 100%;
            background-color: var(--color);
        }

        .product-id,
        .stock,
        .price,
        input {
            flex: 0 0 4rem;
            order: 1;
        }

        .product {
            width: 100%;
            flex-grow: 1;
        }

        input {
            border-radius: 1em;
            padding: .5em;
            border: none;
        }

        i.fa-star {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            color: var(--color-primary);
        }

        :host([starred]) i.fa-star {
            display: block;
        }

        @media screen and (min-width: 768px) and (orientation: landscape) {
            :host {
                width: 60rem;
                flex-wrap: nowrap;
            }

            .product-id,
            .stock,
            .price,
            input {
                order: 0;
            }

            .product {
                width: auto;
            }
        }
    </style>
    <div class="color"></div>
    <span class="product-id">ID</span>
    <span class="product">PRODUCT</span>
    <span class="price">PRICE</span>
    <span class="stock">STOCK</span>
    <input type="number" min="0">
    <i class="fas fa-star"></i>

</template>
